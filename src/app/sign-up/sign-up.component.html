<div class="container">
    
    <h1 class="display-2 mt-3 text-center text-info">User Registration</h1>

    <form class="w-50 mx-auto" [formGroup]="userSignUpForm" (ngSubmit)="form()"> 
        
        <label for="" class="form-label d-block mt-3">Name</label>
        <input type="text" class="form-control" formControlName='name'>

        <label for="" class="form-label d-block mt-3">Username</label>
        <input type="text" class="form-control" formControlName='username'>

        <label for="" class="form-label d-block mt-3">Password</label>
        <input type="text" class="form-control" formControlName='password'>

        <label for="" class="form-label d-block mt-3">Email</label>
        <input type="text" class="form-control" formControlName='email'>

        <label for="" class="form-label d-block mt-3">DOB</label>
        <input type="date" class="form-control" formControlName='DOB'>

        <button class="btn btn-success mt-3 d-block mx-auto w-100 mb-3" type="submit">Sign Up</button>

    </form>

</div>
